<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Chat UI</title>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
    }

    body {
        background: #e5ddd5;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .chat-container {
        width: 360px;
        height: 600px;
        background: #fff;
        display: flex;
        flex-direction: column;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    }

    .chat-header {
        background: #075e54;
        color: white;
        padding: 12px;
        display: flex;
        align-items: center;
        gap: 10px;
    }

    .chat-header img {
        width: 40px;
        height: 40px;
        border-radius: 50%;
    }

    .chat-header .info h4 {
        font-size: 15px;
    }

    .chat-header .info span {
        font-size: 12px;
        opacity: 0.8;
    }

    .chat-messages {
        flex: 1;
        padding: 12px;
        background: #efeae2;
        overflow-y: auto;
    }

    .message {
        max-width: 70%;
        padding: 8px 12px;
        margin-bottom: 10px;
        border-radius: 10px;
        font-size: 14px;
        position: relative;
    }

    .received {
        background: #fff;
        align-self: flex-start;
        border-top-left-radius: 0;
    }

    .sent {
        background: #dcf8c6;
        align-self: flex-end;
        border-top-right-radius: 0;
    }

    .time {
        font-size: 10px;
        color: #555;
        text-align: right;
        margin-top: 4px;
    }

    .chat-input {
        display: flex;
        padding: 10px;
        background: #f0f0f0;
        gap: 8px;
    }

    .chat-input input {
        flex: 1;
        padding: 10px;
        border-radius: 20px;
        border: none;
        outline: none;
        font-size: 14px;
    }

    .chat-input button {
        background: #075e54;
        color: white;
        border: none;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        cursor: pointer;
        font-size: 16px;
    }
</style>
</head>
